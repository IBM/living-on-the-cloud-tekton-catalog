apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: build-image-from-source
spec:
  resources:
    inputs:
      - name: git-repo
        type: git
  params:
    - name: pathToContext
      description: The path to the build context, used by Kaniko - within the workspace
      default: /workspace/source/
    - name: pathToDockerfile
      description: The path to the dockerfile to build
      default: Dockerfile
    - name: containerRepoUrl
      description: Base url to the container repo
    - name: containerRepoNamespace
      description: Namespace image is being stored under
    - name: deploymentImage
      description: Name of image to be deployed
    - name: imageTag
      description: Tag to apply to the built image
  steps:
    - name: list-src
      image: alpine
      command:
        - "echo"
      args:
        - "$(resources.inputs.git-repo.path)/$(params.pathToContext)/$(params.containerRepoUrl)/$(params.containerRepoNamespace)/$(params.deploymentImage):$(params.imageTag)"
    - name: build-and-push
      image: gcr.io/kaniko-project/executor:debug
      command:
        - /kaniko/executor
      args:
        - "--dockerfile=$(params.pathToDockerfile)"
        - "--destination=$(params.containerRepoUrl)/$(params.containerRepoNamespace)/$(params.deploymentImage):$(params.imageTag)"
        - "--context=dir://$(resources.inputs.git-repo.path)/$(params.pathToContext)"